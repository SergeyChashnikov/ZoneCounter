<!DOCTYPE html>
<html>
<head>
  <title>ZoneCounter Results</title>
</head>
<body>
  <h1>Результаты анализа</h1>
  <p>Уникальных посетителей: {{ unique_count }}</p>
  <h3>Детали:</h3>
  <ul>
    {% for tid, info in details.items() %}
      <li>Track {{tid}}: total_time={{info.total_time}}, is_inside={{info.is_inside}}</li>
    {% endfor %}
  </ul>
  <a href="/">Вернуться</a>
</body>
</html>
